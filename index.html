<!DOCTYPE html>
<html>
  <head>
    <title>Imbue by Nate Moore</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="author" content="Nate Moore">

    <link rel="stylesheet" href="imbue_style.css">
    <link rel="stylesheet" href="interpreter/glkote.css" type="text/css">
    <link rel="stylesheet" href="interpreter/dialog.css" type="text/css">
    <script src="interpreter/jquery-1.11.2.min.js" type="text/javascript"></script>

    <!-- Imbue -->
    <script src="interpreter/imbue.js"></script>
    <link rel="stylesheet" href="interpreter/imbue.css">

    <script src="interpreter/glkote.min.js" type="text/javascript"></script>
    <script src="interpreter/quixe.min.js" type="text/javascript"></script>

    <script src="interpreter/resourcemap.js" type="text/javascript"></script>

    <script type="text/javascript">
      game_options = {
        image_info_map: 'StaticImageInfo',  // image data is here, not in blorb
        use_query_story: false,
        set_page_title: false,
        inspacing: 0,     // gap between windows
        outspacing: 0     // gap between windows and edge of gameport
      };
    </script>

    <!-- Actual binary file -->
    <script src="interpreter/Imbue.gblorb.js" type="text/javascript"></script>
  </head>
  <body class="play">
    <div class="container">
      <div id="gameport">
        <div id="windowport">
          <noscript>
            <hr>
            <p>You'll need to turn on Javascript in your web browser to play this game.</p>
            <hr>
          </noscript>
        </div>
        <div id="loadingpane">
          <img src="interpreter/waiting.gif" alt="LOADING"><br>
          <em>&nbsp;&nbsp;&nbsp;Loading...</em>
        </div>
        <div id="errorpane" style="display:none;">
          <div id="errorcontent">...</div>
        </div>
      </div>

      <!-- Imbue Actions -->
      <div id="action-bar">
        <div class="action-bar-group">
          <button class="action-bar-item" data-actions="look">Look</button>
          <button class="action-bar-item" data-actions="wait">Wait</button>
          <button class="action-bar-item" data-actions="inventory">Inventory</button>
        </div>
        <div class="action-bar-group">
          <button class="action-bar-item" data-actions="save">Save</button>
          <button class="action-bar-item" data-actions="restore">Load</button>
        </div>
      </div>
    </div>

<!-- TODO where to put this?
    <div class="interpretercredit">
      <a href="http://eblong.com/zarf/glulx/quixe/">Quixe for Inform 7 (v. 2.1.2)</a>
      |
      <a href="https://github.com/TranquilMarmot/Imbue">Imbue for Quixe (v. 0.1.0)</a>
    </div>
-->
  </body>
</html>
